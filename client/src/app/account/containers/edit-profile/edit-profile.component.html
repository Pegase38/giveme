<div class="clr-row">
  <div class="clr-col-12"><h1>Update personnal information</h1></div>
</div>
<ng-container *ngIf="user">
  <form [formGroup]="editProfileForm" (ngSubmit)="onEditProfile()" clrForm>
    <input clrInput type="hidden" formControlName="id" name="id" id="id" />
    <clr-input-container>
      <label>Username</label>
      <input
        clrInput
        type="text"
        formControlName="username"
        name="Username"
        id="username"
      />
      <clr-control-error>
        <div *clrIfError="'required'">
          Username is required.
        </div></clr-control-error
      >
    </clr-input-container>
    <clr-input-container>
      <label>Email</label>
      <input
        clrInput
        type="text"
        formControlName="email"
        name="Email"
        id="email"
      />
      <clr-control-error>
        <div *clrIfError="'required'">
          Email is required.
        </div>
        <div *clrIfError="'email'">
          Incorrect Email.
        </div></clr-control-error
      >
    </clr-input-container>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="editProfileForm.invalid"
    >
      Save changes
    </button>
    <button class="btn" type="button" (click)="onCancel()">Cancel</button>
  </form>
</ng-container>
