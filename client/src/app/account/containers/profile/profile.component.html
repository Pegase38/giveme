<div class="clr-row">
  <div class="clr-col-12"><h1>My account</h1></div>
</div>
<ng-container *ngIf="user$ | async as user">
  <div class="clr-row">
    <div class="clr-col-8"><h3>Personal information</h3></div>
    <div class="clr-col-4">
      <button class="btn btn-outline" routerLink="/account/edit-profile">
        Edit profile
      </button>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-4">Username:</div>
    <div class="clr-col">{{ user.username }}</div>
  </div>
  <div class="clr-row">
    <div class="clr-col-4">Email:</div>
    <div class="clr-col">{{ user.email }}</div>
  </div>

  <div class="clr-row">
    <div class="clr-col-8"><h3>Password</h3></div>
    <div class="clr-col-4">
      <button class="btn btn-outline" routerLink="/account/change-password">
        Change password
      </button>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-4">Password:</div>
    <div class="clr-col">*********</div>
  </div>
</ng-container>
