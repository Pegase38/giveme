<mat-card class="gm-card">
  <mat-card-header>
    <mat-card-title>{{ offre.title }}</mat-card-title>
    <mat-card-subtitle>{{ offre.category }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    [alt]="offre.title"
  />
  <mat-card-content>
    <p>{{ offre.city }}</p>
    <p>{{ offre.creationDate }}</p>
  </mat-card-content>
  <mat-card-actions><button>En savoir plus</button></mat-card-actions>
</mat-card>
